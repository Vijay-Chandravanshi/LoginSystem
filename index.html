    <body>
        <h1>Apna TOON</h1>

     <div class="container">
            <div id="initialAuthentication">

                <input type="password" name="password" id="password" placeholder="Password" required /><br><br/>
                <button id="forgotBtn" type="submit">Forgot password</button><br /><br />
                <button class="loginBtn" type="submit" onclick="login()">Login</button><br /><br />
                <button class="signUp" type="submit" onclick="signUp()">Sign Up</button>
            </div>
            <div class="socialLogin">
                <p>or login with</p>
<button class="google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Sign in with Google
        </button>
            </div>
            <p id="status"></p>
        </div>

        </script>
    </body>
